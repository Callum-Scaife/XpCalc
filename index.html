<html>
  <head>
		<link rel="stylesheet" type="text/css" href="nis/nis.css"/>
		<link rel="stylesheet" type="text/css" href="nis/styles.css"/>
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
    <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>
    <script type="text/javascript" src="https://runeapps.org/alt1lib.js"></script>
    <script type="text/javascript" src="https://runeapps.org/imagedetect.js"></script>
    <script type="text/javascript" src="https://runeapps.org/imagelibs/xpcounter.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
  </head>
  
	<body class="nis" onload="onLoad()">
		<!-- Skill Select -->
    <div class="center">
      <span class="nistext">SKILL:</span>
      <select class="nisdropdown" id="skillDropdown" onChange="populateCategory()">
				<option></option>
			</select>
		</div>

		<!-- Current XP -->
		<div class="center">
			<span class="nistext">CURRENT XP:</span>
			<input class="nisinput input" type="number" id="currExp" value="" onChange="createTable()"/>
		</div>

		<!-- Target level / xp-->
		<div class="center">
			<select class="nisdropdown" id="targetLvlorXp" onChange="returnRemainingXp(); createTable();">
				<option value="targetXp">Target XP</option>
				<option value="targetLevel">Target Level</option>
			</select>
			<input class="nisinput input" type="number" id="target" value="0" onChange="createTable()"/>
		</div>

		<!-- Category -->
		<div class="center" id="categoryDiv" style="display: none">
			<span class="nistext">CATEGORY:</span>
			<select class="nisdropdown" id="categoryDropdown" onChange="createTable()"></select>
		</div>

		<!-- Multiplier -->
		<div class="center" id="multiplierDiv" style="display: none">
			<span class="nistext">MULTIPLIER:</span>
			<input class="nisinput input" type="number" id="multiplier" value="0" onChange="createTable()">
			<span>%</span>
		</div>

		<!-- Method -->
		<div class="center" id="methodDiv" style="display: none">
			<span class="nistext">METHOD:</span>
			<select class="nisdropdown" id="methodSelected"></select>
		</div>

		<!-- Table -->
		<table id="methodTable" class="nistable center-table" style="display: none">
			<thead>
				<tr>
					<td>Level</td>
					<td>Name</td>
					<td>Xp</td>
					<td># Of Actions</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
  </body>
</html>
