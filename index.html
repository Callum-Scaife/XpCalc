<html>
  <head>
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
		<link rel="stylesheet" type="text/css" href="css/nis.css"/>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/nis/alt1-currentskin/skinstyle.css"/>
    <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>
    <script type="text/javascript" src="https://runeapps.org/alt1lib.js"></script>
    <script type="text/javascript" src="https://runeapps.org/imagedetect.js"></script>
    <script type="text/javascript" src="https://runeapps.org/imagelibs/chatbox.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
  </head>
  
	<body class="nis" onload="onLoad()">
		<!-- Skill Select -->
    <div class="center">
      <span class="nistext">SKILL:</span>
      <select class="nisdropdown" id="skillDropdown" onChange="populateCategory()">
				<option></option>
			</select>
		</div>

		<!-- Current XP -->
		<div class="center">
			<span class="nistext">CURRENT XP:</span>
			<input class="nisinput input" type="number" id="skillExp"/>
		</div>

		<!-- Target level / xp-->
		<div class="center">
			<select class="nisdropdown">
				<option value="targetLevel">Target Level</option>
				<option value="targetXp">Target XP</option>
			</select>
			<input class="nisinput input" type="number" id="target"/>
		</div>

		<!-- Category -->
		<div class="center" id="categoryDiv" style="display: none">
			<span class="nistext">CATEGORY:</span>
			<select class="nisdropdown" id="categoryDropdown" onChange="createTable()"></select>
		</div>

		<table id="methodTable" class="nistable center-table" style="display: none">
			<thead>
				<tr>
					<td>Level</td>
					<td>Method</td>
					<td>Xp</td>
					<td># Of Actions</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
  </body>
</html>
